    <h1>大学语文——相辅相成 相互转化 </h1>
    <p>《庄子》里还有一个故事：</p>
		<p>有棵树很大，但软得很，木质不行，想做什么都做不成。有个木匠就感叹道：“这样的树，长着有啥意义？”树觉得很不服气，它说：“我如果有用的话，早就被人砍了，咋能活这么大岁数？我的无用，正是我的大用！”所以，是长是短，真不好说。在道家眼里，长的可能是短的，短的也可能是长的。</p>
